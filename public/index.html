<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" media="all" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="pattern.js"></script>
    <script src="life.js"></script>
    <title>Game of Life</title>
</head>
<body>
    <div id="g-controls">
        <button id="g-add" title="Add">Add</button>
        <button id="g-day-night" title="Day Night">Day Night</button>
        <button id="g-clear" title="Clear">Clear</button>
        <button id="g-next" title="Next Generation">Step</button>
        <button id="g-run" title="Run">Run</button>
        <button id="g-pause" title="Pause">Pause</button>
    </div>
    <hr />
    <div id="workspace">
        <div id="template" class="hidden life">
            <div class="gen">
                <span>Generation: </span><span class="generation">0</span>&nbsp;&nbsp;
                <span>Population: </span><span class="population">0</span>&nbsp;&nbsp;
                <span>Max: </span><span class="maxPopulation">0</span>&nbsp;&nbsp;
                <span>Pattern: </span>
                <select class="pattern" name="pattern">
                    <option value=""></option>
                </select>
            </div>
            <div class="canvas"></div>
            <div class="buttons">
                <button class="day-night" title="Day Night">Day Night</button>
                <button class="clear" title="Clear">Clear</button>
                <button class="next" title="Next Generation">Step</button>
                <button class="run" title="Run">Run</button>
                <button class="pause" title="Pause">Pause</button>
            </div>
        </div>
    </div>
</body>
</html>
