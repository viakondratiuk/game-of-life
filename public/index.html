<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" media="all" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="life.js"></script>
    <title>Game of Life</title>
</head>
<body>
    <div id="gen">
        <span>Generation: </span><span id="generation">0</span>&nbsp;&nbsp;
        <span>Population: </span><span id="population">0</span>&nbsp;&nbsp;
        <span>Max: </span><span id="maxPopulation">0</span>&nbsp;&nbsp;
        <span>Pattern: </span>
        <select id="pattern" name="pattern">
            <option value=""></option>
        </select>
    </div>
    <div id="canvas"></div>
    <div id="buttons">
        <button id="clear" title="Clear">Clear</button>
        <button id="next" title="Next Generation">Step</button>
        <button id="pause" title="Pause">Pause</button>
        <button id="run" title="Run">Run</button>
    </div>
</body>
</html>
